name: Run pre-commit hooks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pre-commit-ci/lite-action@v1.0.1
        if: always()
        with:
          msg: apply pre-commit hooks
